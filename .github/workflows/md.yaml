name: Markdownlint

on:
  push:
    branches: [ main ]
    paths:
      - '**.md'
      - '!bin/**/*.md'
  pull_request:

jobs:
  markdownlint-pipeline:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Run mdl
      uses: actionshub/markdownlint@main
